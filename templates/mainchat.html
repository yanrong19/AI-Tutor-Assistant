<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 60vh; /* 60% of viewport height */
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 10%;
            height: 100%;
            padding: 20px;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar button {
            background: none;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .chat-container {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            width: 40vw;
            height: 100%;
            overflow: hidden; /* Ensure content doesn't overflow */
            display: none; /* Initially hide all views */
            position: relative; /* Allow absolute positioning inside */
        }
        .chat-container.active {
            display: block; /* Show active view */
        }
        .messages {
            overflow-y: auto; /* Enable scrolling */
            height: calc(100% - 80px); /* Adjusted for input field and button height */
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-wrap: break-word; /* Wrap long words */
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #e9e9eb;
        }
        form {
            display: flex;
            align-items: flex-end; /* Align form to bottom */
            margin-top: auto; /* Push form to bottom */
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .file-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .file-actions input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showView('chat')">Chat</button>
            <button onclick="showView('knowledge')">Knowledge List</button>
        </div>
        <div class="chat-container" id="chat">
            <div class="messages" id="messages"></div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="chat-container" id="knowledge">
            <h2>Knowledge List</h2>
            <table id="knowledge-table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically added here -->
                </tbody>
            </table>
            <div class="file-actions">
                <input type="file" id="file-input">
                <button onclick="addFileToTable()">Add File</button>
                <button onclick="ingestFiles()">Ingest Files</button>
            </div>
        </div>
    </div>
    <script>
        let filesToUpload = [];

        function showView(viewId) {
            const views = document.querySelectorAll('.chat-container');
            views.forEach(view => {
                view.classList.remove('active');
                if (view.id === viewId) {
                    view.classList.add('active');
                }
            });
            if (viewId === 'knowledge') {
                fetchFiles();
            }
        }

        function fetchFiles() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#knowledge-table tbody');
                    tableBody.innerHTML = '';
                    data.files.forEach(file => {
                        addFileRow(file);
                    });
                });
        }

        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value;
            if (userMessage.trim() === '') return;

            addMessage(userMessage, 'user-message');

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${userMessage}`
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot-message');
                scrollToBottom();
            });

            messageInput.value = '';
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            document.getElementById('messages').appendChild(messageDiv);
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addFileToTable() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                filesToUpload.push(file);
                addFileRow(file.name);
                fileInput.value = ''; // Clear the input
            }
        }

        function addFileRow(fileName) {
            const tableBody = document.querySelector('#knowledge-table tbody');
            const row = document.createElement('tr');
            const fileNameCell = document.createElement('td');
            fileNameCell.textContent = fileName;
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteFile(fileName);
            actionCell.appendChild(deleteButton);
            row.appendChild(fileNameCell);
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        }

        function deleteFile(fileName) {
            filesToUpload = filesToUpload.filter(file => file.name !== fileName);
            fetch('/delete-file', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: fileName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tableBody = document.querySelector('#knowledge-table tbody');
                    tableBody.innerHTML = '';
                    fetchFiles();
                } else {
                    alert('Error deleting file');
                }
            });
        }

        function ingestFiles() {
            const formData = new FormData();
            filesToUpload.forEach(file => {
                formData.append('files', file);
            });

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    filesToUpload = [];
                    fetchFiles();
                } else {
                    alert('Error uploading files');
                }
            })
            .catch(error => {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            });
        }

        // Initialize with chat view
        showView('chat');
    </script>
</body>
</html>
